version: '3.8'

services:
  plan-interpreter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plan-interpreter
    ports:
      - "8003:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/internal/health')" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - cost-calculator

networks:
  cost-calculator:
    external: true
