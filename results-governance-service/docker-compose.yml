version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cost-governance-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cost_governance
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  results-governance-service:
    build: .
    container_name: results-governance-service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cost_governance
      ENABLE_AUDIT_LOG: "true"
      LOG_LEVEL: INFO
    ports:
      - "8008:8008"
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8008

volumes:
  postgres_data:
