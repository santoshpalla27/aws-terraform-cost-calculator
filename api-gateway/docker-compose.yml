version: '3.8'

services:
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: terraform-cost-api-gateway
    ports:
      - "8000:8000"
    environment:
      # Application Settings
      - APP_NAME=Terraform Cost Estimator API
      - APP_VERSION=1.0.0
      - DEBUG=true

      # Upload Settings
      - MAX_UPLOAD_SIZE_MB=100
      - UPLOAD_DIR=/app/uploads
      - ALLOWED_EXTENSIONS=.tf,.tfvars,.zip

      # Rate Limiting
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_PERIOD=60

      # Authentication (disabled for MVP)
      - AUTH_ENABLED=false
      - JWT_SECRET=your-secret-key-change-in-production
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRY_MINUTES=60

      # Logging
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json

      # Downstream Services (to be configured)
      - TERRAFORM_EXECUTOR_URL=http://terraform-executor:8001

    volumes:
      # Mount for development (comment out for production)
      - ./app:/app/app
      - ./uploads:/app/uploads

    restart: unless-stopped

    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  default:
    name: terraform-cost-network
